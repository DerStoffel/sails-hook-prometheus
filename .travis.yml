language: node_js

dist: trusty
sudo: required

node_js:
  - "10"

branches:
  only:
    - master

notifications:
  email:
    - daniel.rataj@centrum.cz

addons:
  sonarcloud:
    organization: "danielrataj-github"
    token:
      secure: "$SONAR_TOKEN"

before_install:
  - npm install

script:
  - npm test
  - sonar-scanner

jdk:
  - oraclejdk8

cache:
  directories:
    - "$HOME/.sonar/cache"
